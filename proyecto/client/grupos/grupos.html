<template name="grupos">
                      
                    
 <div class="container-fluid">
 
    <div class="panel-body">
        <div class="col-md-9 ">
                    
            <div class="row">
                <div class="panel panel-default">
                     <div class="panel-body" > 
                           <ul>
                              <li>
                               <img src="{{file.link}}" width="200px">
                               </li>
                              <li>
                                 {{> uploadForm }}
                                 
                              </li>
                              
                              <li>                        
                                 <input type="hidden" value="{{file.link}}" name="image">
                             </li>        
                              
                          </ul>
                                                
                     </div>   
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                  <div class="row">
                     <div class="col-md-12">
                         <div class="panel panel-default">
                            <div class="panel-body" > 
                             <div class="btn-group-vertical btn-block" >
                                <button type="button" class="btn btn-info btn-block" style="background-color: #000d34;" id="btnperfil"><a href="/perfil">Editar Perfil <span class="glyphicon glyphicon-pencil"></span></a></button>
                                <button type="button" class="btn btn-info btn-block">Mensajes <span class="glyphicon glyphicon-envelope"></span></button>
                                <button type="button" class="btn btn-info btn-block" id="btngrup"><a href="/grupos">Grupos <span class="badge">{{ cantidad }}</span></a></button>
                                {{#each grupo}}
                                    <p>
                                        {{ nombre }} 
                                    </p>
                                  {{/each}}
                              </div>
                                                    
                         </div>
                        </div>
                     </div>
                          
                  </div>
                    
             
                 </div>
                 <div class="col-md-8">
                     <div class="row">
                         <div class="col-md-12 ">
                             <div class="panel panel-default">
                                <div class="panel-body" >                              
                               
                                  <form action="" method="POST" role="form">
                                  <legend>Crear Nuevo Grupo</legend>
                              
                                    <div class="form-group">
                                        
                                          Nombre del Grupo:
                                          <input type="name" class="form-control" id="ngrupo" placeholder="Nombre del grupo"  required>
                                               
                                          
                                          

                                  </div>
                                  <button type="submit"> Crear </button>
                                   
                                </form>
                            
                              </div>
                            </div>
                                                 
                         </div>
                     </div>
                </div>
          </div>
        </div>
                 
         <div class="col-md-3">
             <div class="panel panel-default">
                  {{>layout}}
             </div>
         </div> 
  
            
      </div>
      
     </div>


    
</template>


<template name="listadecontactos">
        <p>  existen {{ cantidad }} de grupos </p>

</template>
